<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Country-details </title>
    <link rel="stylesheet" href="country-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark">

    <header class="heading">
        <h2 class="heading-one"><a class="Home" href="/"> Where on the world?</a></h2>
        
        <p  class="mode-change" id="dark" > <i class="fa-solid fa-sun"></i> Light mode</p>
        <p  class="mode-change" id="light"> <i class="fa-regular fa-moon"></i> Dark mode</p>

    </header>

    <button class="btn" onclick="history.back()"> <i id="icon" class="fa-solid fa-arrow-left"></i> Back </button>

    <div class="hero-container">
        <div class="hero-section">

            <div class="img-tag">
                <img src="" alt="flag" class="flag">
            </div>
            <div class="country-fulldetails">
                <h1 class="title-heading">  </h1>
                <div class="detailsof-country">
                    <p><span class="bold">Native Name : </span> <span class="Native"></span> </p>
                    <p><span class="bold">Population : </span> <span class="Population"></span> </p>
                    <p><span class="bold">Region : </span> <span class="Region"></span> </p>
                    <p><span class="bold">Sub Region : </span> <span class="Sub-Region"></span> </p>
                    <p><span class="bold">Capital : </span> <span class="Capital"></span> </p>
                    <p><span class="bold">Top Level Domain : </span> <span class="Domain"></span> </p>
                    <p><span class="bold">Currencies : </span> <span class="Currencies"></span> </p>
                    <p><span class="bold">Languages : </span> <span class="Languages"></span> </p>
                </div>
                <div class="border-contry">
                    <p> Border Countries : </p>
                    <div class="borderr">
                        <!-- Border Countries -->
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    <script src="country-details.js"></script>
</body>
</html>
